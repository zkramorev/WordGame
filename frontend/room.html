<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96"/>
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg"/>
    <link rel="shortcut icon" href="favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite"/>
    <title>Игровая комната</title>
</head>
<body>
<div class="container">
    <button id="copy-link" class="btn">Скопировать ссылку</button>
    <p id="status">Ожидание подключения...</p>
</div>
<div id="toast">Ссылка скопирована! Отправь её сопернику :)</div>
<p id="timer"></p>
<p id="turn"></p>
<p id="chat"></p>
<p id="error"></p>

<div class="modal">
    <div class="field-wrapper">
        <input autocomplete="off" name="hidden" class="field" maxlength="256" placeholder="Введи слово" type="text"
               id="message" required="">
        <button class="sign" id="send"></button>
    </div>
</div>

<a href="main.html">
    <button id="home" class="btn"></button>
</a>
<script src="room.js" defer></script>
</body>
</html>
